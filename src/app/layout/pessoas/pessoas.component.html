<div>
    <app-page-header [heading]="'Pessoas'" [icon]="'fa-table'"></app-page-header>

    <div class="row justify-content-md-center">
        <div class="col-10 col-sm-11 col-md-11 col-lg-11">
            <form role="form">
                <div class="row">
                    <div class="col-10 col-sm-8 col-md-4 col-lg-3">
                        <input type="text" class="form-control" id="" placeholder="Pesquisar">
                    </div>
                    <div class="col-2 col-sm-4 col-md-2 col-lg-2">
                        <a class="btn">Pesquisar</a>
                    </div>
                    <div class="col-sm-11 ml-sm-auto col-md-4 ml-md-auto col-lg-4">
                        <a class="btn" [routerLink]="['/pessoas-adicionar']"
                            [routerLinkActive]="['router-link-active']">
                            Adicionar
                        </a>
                        <a class="btn" [routerLink]="['/pessoas-importar']" [routerLinkActive]="['router-link-active']">
                            Importar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <!-- Table -->
        <div class="col-12 col-lg-9">
            <!-- Pagination -->
            <mat-paginator></mat-paginator>

            <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z4">
                <!-- Código Column -->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                    <td mat-cell *matCellDef="let pessoas"> {{pessoas.codigo}} </td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let pessoas"> {{pessoas.nome}} </td>
                </ng-container>

                <!-- Unidade Column -->
                <ng-container matColumnDef="unidade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidade </th>
                    <td mat-cell *matCellDef="let pessoas"> {{pessoas.unidade}} </td>
                </ng-container>

                <!-- Dt Cadastro Column -->
                <ng-container matColumnDef="dtCadastro">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Cadastro </th>
                    <td mat-cell *matCellDef="let pessoas"> {{pessoas.dtCadastro}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
