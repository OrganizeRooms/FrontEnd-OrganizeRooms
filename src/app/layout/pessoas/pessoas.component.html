<div>
    <app-page-header [heading]="'Pessoas'"></app-page-header>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8">
            <form>
                <div class="row justify-content-center">
                    <div class="col-11 col-sm-6 col-md-6 col-lg-6 col-xl-5">
                        <input class="form-control" matInput (keyup)="aplicarFiltro($event.target.value)"
                            placeholder="Pesquisar">
                    </div>
                    <div class="col-7 col-sm-5 col-md-4 col-lg-4 col-xl-7">
                        <div class="row justify-content-sm-end">
                            <div class="col-6 col-sm-5 col-md-5 col-lg-5 col-xl-3">
                                <a class="btn" [routerLink]="['/pessoas-adicionar']"
                                    [routerLinkActive]="['router-link-active']">
                                    Adicionar
                                </a>
                            </div>
                            <div class="col-6 col-sm-5 col-md-5 col-lg-5 col-xl-3">
                                <a class="btn" [routerLink]="['/pessoas-importar']"
                                    [routerLinkActive]="['router-link-active']">
                                    Importar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Table -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl-8">
            <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z4">
                <!-- Código Column -->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                    <td mat-cell *matCellDef="let pessoas"> {{pessoas.codigo}} </td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let pessoas"> {{pessoas.nome}} </td>
                </ng-container>

                <!-- Unidade Column -->
                <ng-container matColumnDef="unidade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidade </th>
                    <td mat-cell *matCellDef="let pessoas"> {{pessoas.unidade}} </td>
                </ng-container>

                <!-- Dt Cadastro Column -->
                <ng-container matColumnDef="dtCadastro">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Cadastro </th>
                    <td mat-cell *matCellDef="let pessoas"> {{pessoas.dtCadastro}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div>
                <!-- Pagination -->
                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
