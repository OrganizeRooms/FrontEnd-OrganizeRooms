<div>
    <app-page-header [heading]="'Equipamentos'" ></app-page-header>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-10 col-lg-10 col-xl-8">
            <form>
                <div class="row justify-content-center">
                    <div class="col-7 col-sm-9 col-md-6 col-lg-5 col-xl-5">
                        <input class="form-control" matInput (keyup)="aplicarFiltro($event.target.value)"
                            placeholder="Pesquisar">
                    </div>
                    <div class="col-4 col-sm-2 col-md-5 col-lg-6 col-xl-7">
                        <div class="row justify-content-end">
                            <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-3">
                                <a class="btn" [routerLink]="['/equipamentos']"
                                    [routerLinkActive]="['router-link-active']">
                                    Adicionar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Table -->
        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8">
            <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z4">
                <!-- Cóidigo  Column -->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
                    <td mat-cell *matCellDef="let equipamentos"> {{equipamentos.codigo}} </td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let equipamentos"> {{equipamentos.nome}} </td>
                </ng-container>

                <!-- Unidade Column -->
                <ng-container matColumnDef="unidade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Localização </th>
                    <td mat-cell *matCellDef="let equipamentos"> {{equipamentos.unidade}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div>
                <!-- Pagination -->
                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
