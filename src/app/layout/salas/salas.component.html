<div>
    <app-page-header [heading]="'Salas'"></app-page-header>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-8">
            <form>
                <div class="row justify-content-center">
                    <div class="col-11 col-sm-6 col-md-6 col-lg-6 col-xl-5">
                        <div class="row">
                            <div class="col-6 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                                <input type="text" class="form-control" placeholder="Hora Inicial">
                            </div>
                            <div class="col-6 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                                <input type="text" class="form-control" placeholder="Hora Final">
                            </div>
                        </div>
                    </div>
                    <div class="col-11 col-sm-6 col-md-6 col-lg-6 col-xl-7">
                        <div class="row justify-content-sm-end">
                            <div class="col-6 col-sm-5 col-md-5 col-lg-5 col-xl-3">
                                <a class="btn" [routerLink]="['/salas-adicionar']"
                                    [routerLinkActive]="['router-link-active']">
                                    Adicionar
                                </a>
                            </div>
                            <div class="col-6 col-sm-5 col-md-5 col-lg-5 col-xl-3">
                                <a class="btn" [routerLink]="['/reservar']" [routerLinkActive]="['router-link-active']">
                                    Reservar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <!-- Table -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-11 col-xl-8">
            <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z4">
                <!-- Nome Column -->
                <ng-container matColumnDef="salaNome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let salas"> {{salas.salaNome}} </td>
                </ng-container>

                <!-- Unidade Column -->
                <ng-container matColumnDef="unidade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Localização </th>
                    <td mat-cell *matCellDef="let salas"> {{salas.unidade.uniNome}} </td>
                </ng-container>

                <!-- lotacaoMax Column -->
                <ng-container matColumnDef="salaLotacao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lotação Máxima </th>
                    <td mat-cell *matCellDef="let salas"> {{salas.salaLotacao}} </td>
                </ng-container>

                <!-- Dt Cadastro Column -->
                <ng-container matColumnDef="agendamentos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reservas </th>
                    <td mat-cell *matCellDef="let salas">
                        <a [routerLink]="['/salas-adicionar', salas.salaId]" [routerLinkActive]="['router-link-active']">
                            Detalhes
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div>
                <!-- Pagination -->
                <mat-paginator></mat-paginator>
            </div>
        </div>
    </div>
</div>
