<div>
    <app-page-header [heading]="'Salas'" [icon]="'fa-table'"></app-page-header>

    <div class="col col-xl-9 col-lg-12">
        <form role="form">
            <div class="row">

                <div class="col-xl-4 col-lg-5">
                    <span>Hora Inicial:</span>
                    <input type="time" class="form-control input-underline input-lg" id="" placeholder="Hr Inicial">
                </div>
                <div class="col-xl-4 col-lg-5">
                    <span>Hora Final:</span>
                    <input type="time" class="form-control input-underline input-lg" id="" placeholder="Hr Final">
                </div>

                <div class="col-sm-11 ml-sm-auto col-md-4 ml-md-auto col-lg-4">
                    <a class="btn rounded-btn">Filtrar</a>
                    <a class="btn" [routerLink]="['/salas']" [routerLinkActive]="['router-link-active']">
                        Adicionar
                    </a>
                    <a class="btn" [routerLink]="['/salas']" [routerLinkActive]="['router-link-active']">
                        Reservar
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="row justify-content-md-center">
        <!-- Table -->
        <div class="col-12 col-lg-7 col-xl-8">
            <!-- Pagination -->
            <mat-paginator></mat-paginator>

            <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z4">
                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let salas"> {{salas.nome}} </td>
                </ng-container>

                <!-- Unidade Column -->
                <ng-container matColumnDef="unidade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Localização </th>
                    <td mat-cell *matCellDef="let salas"> {{salas.unidade}} </td>
                </ng-container>

                <!-- lotacaoMax Column -->
                <ng-container matColumnDef="lotacaoMax">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lotação Máxima </th>
                    <td mat-cell *matCellDef="let salas"> {{salas.lotacaoMax}} </td>
                </ng-container>

                <!-- Dt Cadastro Column -->
                <ng-container matColumnDef="agendamentos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reservas </th>
                    <td mat-cell *matCellDef="let salas">
                        <a [routerLink]="['/salas']" [routerLinkActive]="['router-link-active']">
                            Detalhes
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
