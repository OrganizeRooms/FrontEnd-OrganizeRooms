<div [@routerTransition]>

    <div class="row justify-content-md-center">
        <div class="col-11 col-xl-3 col-lg-6">
            <h2 class="text-center">Agendamentos</h2>
        </div>
        <div class="col-11 col-xl-3 col-lg-6">
            <mat-form-field>
                <input matInput [matDatepicker]="datePicker" [formControl]="date">
                <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

    <hr>
    <div class="row">
        <div *ngFor="let agends of listAgendamentos" class="col-12 col-sm-6 col-lg-4 col-xl-3">

            <div class="card-agendamento">
                <div class="card-titulo text-center">
                    <span class="">
                        {{agends.sala}} &nbsp; <span class="color-blue">{{agends.data}}</span>
                    </span>
                </div>
                <hr class="card-divider">
                <div class="row">
                    <span><b>Unidade:</b> {{agends.unidade}}</span>
                </div>
                <div class="row">
                    <span><b>Responsável:</b> {{agends.responsavel}}</span>
                </div>
                <div class="row">
                    <span><b>Assunto:</b> {{agends.assunto}}</span>
                </div>
                <div class="row">
                    <span><b>Período:</b> {{agends.hrInicio}} <b>às</b> {{agends.hrFim}}</span>
                </div>
                <div class="row">
                    <span><b>Status:</b> {{agends.status}}</span>
                </div>
                <hr class="card-divider">
                <div class="row justify-content-md-center">
                    <button class="btn" (click)="openDialog(agends)">Detalhes</button>
                </div>
            </div>

        </div>
    </div>

    <!-- <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}
    </ngb-alert>-->
    <hr />
    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
                </div>
                <!-- /.card-header -->

                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="card card-default mb-3">
                <div class="card-header">
                    <i class="fa fa-bell fa-fw"></i> Notifications card
                </div>
                <!-- /.card-header 
                <app-notification></app-notification>-->
                <!-- /.card-body -->
            </div>
            <!-- /.card-->

        </div>
        <!-- /.col-lg-4 -->
    </div>
</div>
