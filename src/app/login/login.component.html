<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Organize Rooms</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="pesEmail" class="form-control input-lg input-underline text-center" placeholder="E-mail"
                        [ngClass]="{ 'is-invalid': submitted && f.pesEmail.errors }" />
                    <div *ngIf="submitted && !! f.pesEmail.errors" class="invalid-feedback">
                        <div>Informe o E-mail</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="pesSenha" class="form-control input-lg input-underline text-center" placeholder="Senha"
                        [ngClass]="{ 'is-invalid': submitted && f.pesSenha.errors }" />
                    <div *ngIf="submitted && !! f.pesSenha.errors" class="invalid-feedback">
                        <div>Informe a Senha</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn rounded-btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
